<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA - Camera</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon-256_ios.png" />
    <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
    <meta name="theme-color" content="white" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="title">Registro de Plantas</h1>

      <main id="camera">
        <div class="camera-wrapper">
          <video id="camera--view" autoplay playsinline></video>
        </div>

        <canvas id="camera--sensor"></canvas>

        <button id="camera--trigger">Tirar Foto</button>
        <button id="camera--switch">Alterar Orientação</button>
      </main>

      <div class="form">
        <input type="text" placeholder="Insira o nome da planta" id="nome" />
        <div class="buttons">
          <button id="btnSalvar">Salvar</button>
          <button id="btnListar">Listar</button>
        </div>
      </div>

      <div class="lista">
        <output></output>
      </div>
    </div>
  </body>
</html>
